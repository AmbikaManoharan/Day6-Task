<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class movie{
            constructor(moviename, studioname, rating){

                this.moviename = moviename
                this.studioname = studioname
               
                if(rating == null){
                   return this.rating = "PG"
                   
                }
                else{
                    this.rating = rating
                }                
            }
            getPG(arr){
                
                var result = arr.filter((element)=>element.rating =="PG")
                return result
            }
            
        }     
                                         
        var m1 = new movie("Casino Royale", "Eon Productions", "PG13")
        var m2 = new movie("RRR", "2D Productions")
        var m3 = new movie("ABC", "3D Productions", "PG14")
        var m4 = new movie("XYZ", "Royal Productions")
        var m5 = new movie("SSS", "Fox productions", "PG16")
        var m6 = new movie("BBB", "Red Productions")

        var arr = [m1, m2, m3, m4, m5, m6]
        console.log(arr)
        var movie1 = new movie()
       
        console.log(movie1.getPG(arr))
        
    </script>    
</body>
</html>
