<body>
    <script>
        // write a "person" class to hold all the details

        class person{
            constructor(name, gender, age,location ){
                this.name = name
                this.gender = gender
                this.age = age
                this.location = location
            }

        }

        var p1 = new person("Anamika", "female", 38, "India")
        console.log(p1.name)
        console.log(p1.gender)
        console.log(p1.age)
        console.log(p1.location)
        console.log(p1)

        var p2 = new person("Abinav", "", null, "India")
        console.log(p2)

        var p3 = new person("Arnav", "", null)
        console.log(p3)

        var s1 = [p1, p2, p3]
        console.log(s1)
    </script>
    
</body>
</html>
